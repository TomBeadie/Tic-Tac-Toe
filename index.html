<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src=""></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Hi!</h1>

    <div class="gameboard">
        <div class="col1">
            <div class="square" id="0">
                <div class="frost"></div>
            </div>
            <div class="square" id="1">
                <div class="frost"></div>
            </div>
            <div class="square" id="2">
                <div class="frost"></div>
            </div>
        </div>
        <div class="col2">
            <div class="square" id="3">
                <div class="frost"></div>
            </div>
            <div class="square" id="4">
                <div class="frost"></div>
            </div>
            <div class="square" id="5">
                <div class="frost"></div>
            </div>
        </div>
        <div class="col3">
            <div class="square" id="6">
                <div class="frost"></div>
            </div>
            <div class="square" id="7">
                <div class="frost"></div>
            </div>
            <div class="square" id="8">
                <div class="frost"></div>
            </div>
        </div>

        <div class="endgame">
            <div class="text"></div>
        </div>

        <button onClick="startGame()">Replay</button>

    </div>
</body>
</html>
</body>
</html>
